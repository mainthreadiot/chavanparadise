<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Visitor Entry - CHAVAN PARADISE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 5px;
            margin-bottom: 30px;
        }

        .quick-action-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .quick-action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .quick-action-card.selected {
            border-color: #3498db;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .quick-action-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .quick-action-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .quick-action-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 5px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .vehicle-grid input {
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 12px 8px;
            font-size: 1rem;
        }

        .flat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .camera-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        #video, #photo {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #3498db;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(149, 165, 166, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 25px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        .required {
            border-color: #e74c3c !important;
        }

        .required:focus {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
        }

        .speech-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .speech-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .input-with-speech {
            display: flex;
            align-items: center;
        }

        .input-with-speech input {
            flex: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                margin: 0;
                border-radius: 10px;
            }

            .main-content {
                padding: 15px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .vehicle-grid input {
                padding: 12px 8px;
                font-size: 1rem;
                min-width: 0;
                width: 100%;
            }

            .camera-container {
                flex-direction: column;
                align-items: center;
            }

            #video, #photo {
                width: 100%;
                max-width: 300px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .container {
                margin: 0;
                border-radius: 8px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .quick-action-card {
                padding: 15px;
            }
            
            .vehicle-grid input {
                padding: 8px 4px;
                font-size: 14px;
                min-width: 0;
                width: 100%;
            }

            .form-group input,
            .form-group select {
                padding: 12px 8px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        
            .action-buttons {
                gap: 5px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 0;
            }
            
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .main-content {
                padding: 8px;
            }
            
            .form-container {
                padding: 12px;
            }
            
            .quick-action-card {
                padding: 12px;
            }
            
            .quick-action-icon {
                font-size: 2rem;
            }
            
            .quick-action-title {
                font-size: 1rem;
            }
            
            .quick-action-desc {
                font-size: 0.8rem;
            }
            
            .vehicle-grid {
                gap: 3px;
                margin: 4px 0;
            }
            
            .vehicle-grid input {
                padding: 6px 3px;
                font-size: 12px;
            }
            
            .form-group input,
            .form-group select {
                padding: 10px 6px;
                font-size: 16px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3><i class="fas fa-building"></i> CHAVAN PARADISE PHASE 1</h3>           
        </div>
        <div class="main-content">
            <!-- Quick Action Cards -->
            <div class="quick-actions">
                <div class="quick-action-card" data-type="relatives">
                    <i class="fas fa-user quick-action-icon" style="color: #3498db;"></i>
                    <div class="quick-action-title">Family & Friends</div>
                    <div class="quick-action-desc">Quick entry for relatives and known visitors</div>
                </div>
                
                <div class="quick-action-card" data-type="delivery">
                    <i class="fas fa-truck quick-action-icon" style="color: #e67e22;"></i>
                    <div class="quick-action-title">Delivery</div>
                    <div class="quick-action-desc">Food, packages, and service deliveries</div>
                </div>
                
                <div class="quick-action-card" data-type="housekeeping">
                    <i class="fas fa-home quick-action-icon" style="color: #27ae60;"></i>
                    <div class="quick-action-title">Housekeeping</div>
                    <div class="quick-action-desc">Cleaning, maintenance, and service staff</div>
                </div>
                
                <div class="quick-action-card" data-type="other">
                    <i class="fas fa-question quick-action-icon" style="color: #9b59b6;"></i>
                    <div class="quick-action-title">Other</div>
                    <div class="quick-action-desc">Other visitors and special cases</div>
                </div>
            </div>

            <!-- Form Container -->
            <div class="form-container hidden" id="visitorForm">
                <h2 style="text-align: center; margin-bottom: 25px; color: #2c3e50;">
                    <i class="fas fa-user-plus"></i> Visitor Entry Form
                </h2>

                <form id="entryForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Visitor Name *</label>
                            <div class="input-with-speech">
                                <input type="text" id="name" name="name" maxlength="40" placeholder="Enter visitor name" required>
                                <button type="button" class="speech-btn" id="speak-name" title="Voice Input">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number *</label>
                            <div class="input-with-speech">
                                <input type="tel" id="phone" name="phone" maxlength="10" minlength="10" 
                                       pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                                <button type="button" class="speech-btn" id="speak-phone" title="Voice Input">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="vehicle"><i class="fas fa-car"></i> Vehicle Number</label>
                        <div class="vehicle-grid">
                            <input type="text" id="vehicle1" maxlength="2" placeholder="MH" style="text-transform: uppercase;">
                            <input type="number" id="vehicle2" maxlength="2" placeholder="12">
                            <input type="text" id="vehicle3" maxlength="2" placeholder="XX" style="text-transform: uppercase;">
                            <input type="number" id="vehicle4" maxlength="4" placeholder="1234">
                        </div>
                    </div>

                    <div class="form-group hidden" id="flatSection">
                        <label><i class="fas fa-home"></i> Destination Flat *</label>
                        <div class="flat-grid">
                            <select id="wingNumber" required>
                                <option value="">Select Wing</option>
                                <option value="A">Wing A</option>
                                <option value="B">Wing B</option>
                                <option value="C">Wing C</option>
                            </select>
                            <input type="number" id="flatNumber" name="flatNumber" 
                                   placeholder="Enter flat number (101-106, 201-206, etc.)" 
                                   min="101" max="1006" required 
                                   style="text-align: center; font-weight: bold;">
                        </div>
                    </div>

                    <!-- Optional Camera Section -->
                    <div class="camera-section hidden" id="cameraSection">
                        <h3><i class="fas fa-camera"></i> Photo Capture (Required if no vehicle number)</h3>
                        <div class="camera-container">
                            <video id="video" autoplay muted></video>
                            <img id="photo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Captured photo">
                        </div>
                        <button type="button" class="btn btn-secondary" id="capture">
                            <i class="fas fa-camera"></i> Capture Photo
                        </button>
                    </div>

                    <canvas id="canvas" style="display:none;"></canvas>

                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" id="resetForm">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                        <button type="button" class="btn btn-secondary" id="toggleCamera">
                            <i class="fas fa-camera"></i> Toggle Photo
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Allow Entry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Global variables
        let selectedVisitorType = '';
        let base64Image = '';
        let isCameraEnabled = false;

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
            } else {
                toast.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
            }

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Validate flat number
        function validateFlatNumber() {
            const flatInput = document.getElementById('flatNumber');
            const value = parseInt(flatInput.value);
            
            if (value < 101 || value > 1006) {
                showToast('Please enter a flat number between 101 and 1006.', 'error');
                flatInput.value = '';
                flatInput.focus();
                return false;
            }
            
            // Check if flat number follows the pattern (101-106, 201-206, etc.)
            const floor = Math.floor(value / 100);
            const flat = value % 100;
            
            if (floor < 1 || floor > 10 || flat < 1 || flat > 6) {
                showToast('Invalid flat number. Use format: 101-106, 201-206, etc.', 'error');
                flatInput.value = '';
                flatInput.focus();
                return false;
            }
            
            return true;
        }

        // Quick action card selection
        document.querySelectorAll('.quick-action-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove previous selection
                document.querySelectorAll('.quick-action-card').forEach(c => c.classList.remove('selected'));
                
                // Add selection to clicked card
                this.classList.add('selected');
                
                selectedVisitorType = this.dataset.type;
                
                // Show form
                document.getElementById('visitorForm').classList.remove('hidden');
                
                // Hide quick action cards
                document.querySelector('.quick-actions').classList.add('hidden');
                
                // Update form based on visitor type
                updateFormForVisitorType(selectedVisitorType);
                
                // Scroll to form
                document.getElementById('visitorForm').scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Update form based on visitor type
        function updateFormForVisitorType(type) {
            const flatSection = document.getElementById('flatSection');
            const cameraSection = document.getElementById('cameraSection');
            
            // Reset form
            document.getElementById('entryForm').reset();
            
            // Show/hide flat section based on type
            if (type === 'relatives' || type === 'delivery') {
                flatSection.classList.remove('hidden');
                document.getElementById('wingNumber').required = true;
                document.getElementById('flatNumber').required = true;
            } else {
                flatSection.classList.add('hidden');
                document.getElementById('wingNumber').required = false;
                document.getElementById('flatNumber').required = false;
            }
            
            // Set default values based on type
            if (type === 'delivery') {
                document.getElementById('name').placeholder = 'Enter delivery person name';
            } else if (type === 'housekeeping') {
                document.getElementById('name').placeholder = 'Enter staff name';
            } else {
                document.getElementById('name').placeholder = 'Enter visitor name';
            }
        }

        // Toggle camera
        document.getElementById('toggleCamera').addEventListener('click', function() {
            const cameraSection = document.getElementById('cameraSection');
            isCameraEnabled = !isCameraEnabled;
            
            if (isCameraEnabled) {
                cameraSection.classList.remove('hidden');
                this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Camera';
                initializeCamera();
            } else {
                cameraSection.classList.add('hidden');
                this.innerHTML = '<i class="fas fa-camera"></i> Toggle Photo';
            }
        });

        // Initialize camera
        function initializeCamera() {
            const video = document.getElementById('video');
            
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { ideal: "environment" } }
            })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access error:", err);
                showToast("Camera access denied. Photo capture disabled.", 'error');
                document.getElementById('cameraSection').classList.add('hidden');
                isCameraEnabled = false;
                document.getElementById('toggleCamera').innerHTML = '<i class="fas fa-camera"></i> Toggle Photo';
            });
        }

        // Capture photo
        document.getElementById('capture').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            
            if (video.srcObject) {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                base64Image = canvas.toDataURL('image/jpeg', 0.8);
                photo.setAttribute('src', base64Image);
                
                // Add visual indicator that photo is captured
                photo.style.border = '3px solid #27ae60';
                photo.style.boxShadow = '0 0 10px rgba(39, 174, 96, 0.5)';
                
                showToast("✅ Photo captured successfully!");
            }
        });

        // Reset form
        document.getElementById('resetForm').addEventListener('click', function() {
            document.getElementById('entryForm').reset();
            const photo = document.getElementById('photo');
            photo.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
            photo.style.border = '3px solid #3498db';
            photo.style.boxShadow = 'none';
            base64Image = '';
            showToast("Form reset successfully!");
            // Show quick action cards again
            document.querySelector('.quick-actions').classList.remove('hidden');
            // Hide the form
            document.getElementById('visitorForm').classList.add('hidden');
        });

        // Speech recognition
        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (SpeechRecognition) {
                function setupSpeech(btnId, inputId) {
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';
                    
                    const btn = document.getElementById(btnId);
                    const input = document.getElementById(inputId);
                    let isListening = false;
                    
                    recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0].transcript)
                            .join('');
                        input.value = transcript.trim();
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';
                        isListening = false;
                        showToast("Voice input captured!");
                    };
                    
                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';
                        isListening = false;
                        showToast("Voice input failed. Please try again.", 'error');
                    };
                    
                    recognition.onend = () => {
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';
                        isListening = false;
                    };
                    
                    btn.onclick = () => {
                        if (isListening) {
                            recognition.stop();
                            btn.innerHTML = '<i class="fas fa-microphone"></i>';
                        } else {
                            recognition.start();
                            btn.innerHTML = '<i class="fas fa-stop"></i>';
                        }
                        isListening = !isListening;
                    };
                }
                
                setupSpeech("speak-name", "name");
                setupSpeech("speak-phone", "phone");
            } else {
                // Hide speech buttons if not supported
                document.querySelectorAll('.speech-btn').forEach(btn => btn.style.display = 'none');
            }
        }

        // Form submission
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate required fields
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const wing = document.getElementById('wingNumber').value;
            const flat = document.getElementById('flatNumber').value;
            
            if (!name || !phone) {
                showToast("Please fill in all required fields.", 'error');
                return;
            }
            
            if ((selectedVisitorType === 'relatives' || selectedVisitorType === 'delivery') && (!wing || !flat)) {
                showToast("Please select wing and flat number.", 'error');
                return;
            }
            
            // Validate flat number if entered
            if (flat && !validateFlatNumber()) {
                return;
            }
            
            // Check if either vehicle number or photo is provided
            const vehicle1 = document.getElementById('vehicle1').value.trim();
            const vehicle2 = document.getElementById('vehicle2').value.trim();
            const vehicle3 = document.getElementById('vehicle3').value.trim();
            const vehicle4 = document.getElementById('vehicle4').value.trim();
            const hasVehicleNumber = vehicle1 || vehicle2 || vehicle3 || vehicle4;
            const hasPhoto = base64Image && base64Image.length > 100; // Check if photo is actually captured
            
           
            
            // Prepare data
            const vehicleNumber = document.getElementById('vehicle1').value + 
                                document.getElementById('vehicle2').value + " " +
                                document.getElementById('vehicle3').value + " " +
                                document.getElementById('vehicle4').value;
            
            const data = {
                "Entity": {
                    "Name": name,
                    "MobileNumber": phone,
                    "VehicleNumber": vehicleNumber.trim(),

                    "Reason": selectedVisitorType,
                    "Image": base64Image || "",

                    "LoginTime": new Date().toISOString(),

                }
            };

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;

            // Submit to API
            fetch("https://cpsociety.co.in/Services/Visitor/VisitorInfo/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                return response.json();
            })
            .then(result => {
                showToast("✅ Visitor entry added successfully!");
                speakText("Visitor entry added successfully");

                document.getElementById('entryForm').reset();
                document.getElementById('photo').src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
                base64Image = '';
                
                // Reset quick action selection
                document.querySelectorAll('.quick-action-card').forEach(c => c.classList.remove('selected'));
                document.getElementById('visitorForm').classList.add('hidden');
                selectedVisitorType = '';
                // Show quick action cards again
                document.querySelector('.quick-actions').classList.remove('hidden');
            })
            .catch(error => {
                showToast(`❌ Error: ${error.message}`, 'error');
            })
            .finally(() => {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });

function speakText(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US";
  utterance.rate = 1; // Speed of speech (0.1 to 10)
  speechSynthesis.speak(utterance);
}

        // Auto-focus vehicle inputs
        document.querySelectorAll('.vehicle-grid input').forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === parseInt(input.maxLength, 10)) {
                    const nextInput = document.querySelectorAll('.vehicle-grid input')[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            });
        });

        // Phone number validation
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Ensure input is visible above keyboard on mobile
        document.querySelectorAll('#entryForm input, #entryForm select').forEach(el => {
            el.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 200); // Delay helps after keyboard opens
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupSpeechRecognition();
            showToast("Welcome to Quick Visitor Entry System! 🚀");
            
            // Add flat number validation
            document.getElementById('flatNumber').addEventListener('blur', validateFlatNumber);
            
            // Add scroll-into-view for all inputs/selects
            document.querySelectorAll('#entryForm input, #entryForm select').forEach(el => {
                el.addEventListener('focus', function() {
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 200);
                });
            });
        });
